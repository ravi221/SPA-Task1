

	<form *ngIf="!submitted" (ngSubmit)="onSubmit()" #registerForm="ngForm">

  <div class="container box" >

    <div class="row">
    	<div class="col-sm-4 col-md-3">   <!--    Header Right   -->

	        <div class="">
	          <!-- <img class="card-img-top img-fluid img-circle" src="images/bird-robin.jpg" alt="{{'LOGO_TEXT' | translate}}"> -->
	          <img class="card-img-top img-fluid img-rounded" src="images/no-image.png" alt="{{'LOGO_TEXT' | translate}}">
	          
	          <div class="card">
	            <input type="file" class="form-control" title=" ">
	          </div>
	        </div>
	    </div>  <!--    Header Right /  -->
        <div class="col-sm-8 col-md-9">  <!--    Header Left   -->

    		<div class="row">
						
				<!-- START Presonal information -->
				<fieldset class="col-md-6">
					<div class="row">
						<div class="col-sm-6 form-group">
							<label class="col-form-label" for="RegDate">Reg Date</label>
			                <input type="text" id="RegDate" class="form-control "
			                  minlength="4" maxlength="24"
			                 name="RegDate" [(ngModel)]="model.RegDate"
			                 #name="ngModel" >
						</div>
						<div class="col-sm-6 form-group">
							<label class="col-form-label" for="RegTime">Reg Time</label>
			                <input type="text" id="RegTime" class="form-control "
			                  minlength="4" maxlength="24"
			                 name="RegTime" [(ngModel)]="model.RegTime"
			                 #name="ngModel" >
						</div>
					</div>
				
						<div class="form-group">
							<label class="col-form-label" for="Title">Title</label>
			                <input type="text" id="Title" class="form-control "
			                 required minlength="4" maxlength="24"
			                 name="Title" [(ngModel)]="model.Title"
			                 #name="ngModel" >
						</div>
						<div class="form-group">
							<label class="col-form-label" for="FirstName">First Name</label>
			                <input type="text" id="FirstName" class="form-control "
			                 required minlength="4" maxlength="24"
			                 name="FirstName" [(ngModel)]="model.FirstName"
			                 #name="ngModel" >
						</div>
				
					<div class="row">
						<div class="col-sm-6 form-group">
							<label class="" for="MiddleName">Middle Name</label>
			                <input type="text" id="MiddleName" class="form-control "
			                  minlength="4" maxlength="24"
			                 name="MiddleName" [(ngModel)]="model.MiddleName"
			                 #name="ngModel" >
						</div>
						<div class="col-sm-6 form-group">
							<label class="" for="LastName">Last Name</label>
			                <input type="text" id="LastName" class="form-control "
			                  minlength="4" maxlength="24"
			                 name="LastName" [(ngModel)]="model.LastName"
			                 #name="ngModel" >
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 form-group">
							<label class="" for="Age">Age</label>
			                <input type="text" id="Age" class="form-control "
			                 required minlength="4" maxlength="24"
			                 name="Age" [(ngModel)]="model.Age"
			                 #name="ngModel" >
						</div>
						<div class="col-sm-6 form-group">
							<label class="" for="Gender">Gender</label>
							<select id="Gender" class="form-control "
					                required  minlength="4" maxlength="24" value="male"
					                 name="Gender" [(ngModel)]="model.Gender"
					                 #name="ngModel" ><option>select</option><option value="male">Male</option><option value="female">Female</option></select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-form-label" for="DateOfBirth">DateOfBirth</label>
			            <input type="date" id="DateOfBirth" class="form-control "
			            required minlength="4" maxlength="24"
			            name="DateOfBirth" [(ngModel)]="model.DateOfBirth"
			            #name="ngModel" >
					</div>
					<div class="form-group">
						<label class="col-form-label" for="Address">Address</label>
			            <input type="text" id="Address" class="form-control "
			            required minlength="4" maxlength="24"
			            name="Address" [(ngModel)]="model.Address"
			            #name="ngModel" >
					</div>
					<div class="form-group">
						<label class="col-form-label" for="Email">Email</label>
			            <input type="email" id="Email" class="form-control "
			            required minlength="4" maxlength="24"
			            name="Email" [(ngModel)]="model.Email"
			            #name="ngModel" >
					</div>

					<!-- Name -->
					
				</fieldset>
				<fieldset class="col-md-6">
						<div class="form-group">
							<label class="" for="FatherName">Father Name</label>
			                <input type="text" id="FatherName" class="form-control "
			                  minlength="4" maxlength="24"
			                 name="FatherName" [(ngModel)]="model.FatherName"
			                 #name="ngModel" >
						</div>
						<div class="form-group">
							<label class="" for="FatherPhone">Father Phone</label>
			                <input type="text" id="FatherPhone" class="form-control "
			                  minlength="4" maxlength="24"
			                 name="FatherPhone" [(ngModel)]="model.FatherPhone"
			                 #name="ngModel" >
						</div>
						<div class="form-group">
							<label class="" for="FatherPassport">Father Passport</label>
			                <input type="text" id="FatherPassport" class="form-control "
			                  minlength="4" maxlength="24"
			                 name="FatherPassport" [(ngModel)]="model.FatherPassport"
			                 #name="ngModel" >
						</div>
						<div class="form-group">
							<label class="" for="PhoneNo">Phone Number</label>
			                <input type="text" id="PhoneNo" class="form-control "
			                 required minlength="4" maxlength="24"
			                 name="PhoneNo" [(ngModel)]="model.PhoneNo"
			                 #name="ngModel" >
						</div>
						<div class="form-group">
							<label class="" for="MotherName">Mother Name</label>
			                <input type="text" id="MotherName" class="form-control "
			                  minlength="4" maxlength="24"
			                 name="MotherName" [(ngModel)]="model.MotherName"
			                 #name="ngModel" >
						</div>
						<div class="form-group">
							<label class="" for="MotherPhone">Mother Phone</label>
			                <input type="text" id="MotherPhone" class="form-control "
			                  minlength="4" maxlength="24"
			                 name="MotherPhone" [(ngModel)]="model.MotherPhone"
			                 #name="ngModel" >
						</div>
						<div class="form-group">
							<label class="" for="MotherPassport">Mother Passport</label>
			                <input type="text" id="MotherPassport" class="form-control "
			                  minlength="4" maxlength="24"
			                 name="MotherPassport" [(ngModel)]="model.MotherPassport"
			                 #name="ngModel" >
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label class="" for="Residence">Residence</label>
				                <input type="text" id="Residence" class="form-control "
				                  minlength="4" maxlength="24"
				                 name="Residence" [(ngModel)]="model.Residence"
				                 #name="ngModel" >
							</div>
							<div class="col-sm-6 form-group">
								<label class="" for="Nationality">Nationality</label>
				                <select id="Nationality" class="form-control "
				                  minlength="4" maxlength="24"
				                 name="Nationality" [(ngModel)]="model.Nationality"
				                 #name="ngModel" >
				                 <option>select</option>
				                 <option>Indian</option>
				                 <option>Kenyan</option>
				                 <option>American</option>
				                </select>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label class="" for="BillingType">Billing Type</label>
				                <select id="BillingType" class="form-control "
				                  minlength="4" maxlength="24"
				                 name="BillingType" [(ngModel)]="model.BillingType"
				                 #name="ngModel" >
				                 <option>select</option>
				                 <option>Cash</option>
				                 <option>card</option>
				                 <option>cheque</option>
				                </select>
							</div>
							<div class="col-sm-6 form-group">
								<label class="" for="Religion">Religion</label>
				                <select id="Religion" class="form-control "
				                  minlength="4" maxlength="24"
				                 name="Religion" [(ngModel)]="model.Religion"
				                 #name="ngModel" >
				                 <option>select</option>
				                 <option>Hindu</option>
				                 <option>Muslim</option>
				                 <option>Christian</option>
				                </select>
							</div>
						</div>
					</fieldset>
			</div>
            <div class="mx-auto" style="width: 200px;">
				<button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">Submit</button>
			</div>
        </div>
        <hr/>
        
        
    </div>
    
  </div>

	

    </form>
